<!DOCTYPE html>
<html>

<head>
  <title>Leaderboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&family=Open+Sans:wght@800&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
  rel="stylesheet">

<body>
  <div class="logo">
    <img src="icon-rounded.png" alt="Logo" width="150">
  </div>

  <h1>Leaderboard</h1>

  <div class="input-container">
    <label for="team-count">Number of Teams:</label>
    <input type="number" id="team-count" min="1" max="100">
    <button onclick="createLeaderboard()">Create</button>
  </div>

  <div id="leaderboard-container"></div>

  <button onclick="sortLeaderboard()">Sort Leaderboard</button>

  <script src="script.js"></script>
</body>

</html>
